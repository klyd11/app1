<!DOCTYPE html>
<html lang="en" ng-app="salesinv" >

<head>

   <div ng-include="'header.html'"></div>

</head>

<body ng-controller="main">
   
    <div ng-include="'menu.html'"></div>

    <!-- Page Content -->
    <div class="container">

       
        <div class="row">

            <div class="col-md-3">
                  <h3>Inventory Information</h3>
                <div class="list-group">
                    <a href="" ng-click="showPanel('newInv');" ng-class="class1">New Inventory</a>
                    <a href="" ng-click="showPanel('allInv');" ng-class="class2">Display Inventory</a>
                    <a href="" class="list-group-item">Display History</a>
                </div>
            </div>

            <div class="col-md-9">

               
                 <!-- START INVENTORY FORM -->
                  <div ng-show="newInv" >
                <h3>New Inventory</h3>
               <form  novalidate >
                    <input type="hidden" ng-model="inv._id" >
					<div class="form-group">
						<input type="text" ng-model="inv.itemname" name="inv.itemname"  tabindex="1" class="form-control" placeholder="Item Name" value="">
					</div>
                    <div class="form-group">
                        <textarea  ng-model="inv.itemdesc" name="inv.itemdesc" tabindex="1"  class="form-control" placeholder="Item Description" value=""></textarea>
					</div>
                    <div class="form-group">
						<input type="text" ng-model="inv.quantity" name="inv.quantity" tabindex="1" class="form-control" placeholder="Quantity" value="">
					</div>
					<div class="form-group">
						<input type="text" ng-model="inv.price" name="inv.price" tabindex="1" class="form-control" placeholder="Price" value="">
					</div>
					<div class="form-group">
						<input type="text" ng-model="inv.sellprice" name="inv.sellprice" tabindex="2" class="form-control" placeholder="Selling Price">
					</div>
					
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="button" ng-show="id == '' " ng-click="saveInventory();" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Save">
                                <input type="button" ng-show="id != '' " ng-click="saveInventory();" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Update">
							</div>
						</div>
	        		</div>
				</form>
                </div>
                <!-- END INVENTORY FORM -->
                

                <div ng-show="allInv" >
                    <h3>All Inventory</h3>
                <table id="displayInventory" class="display" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Selling Price</th>                      
                    </tr>
                </thead>
                
                <tbody>
                    <tr ng-repeat="row in datatable | orderBy:sortType:sortReverse | filter:invsearch"  >
                        <td><a href="#" ng-click="openInv(row._id);">{{ row.itemname }}</a></td>
                        <td>{{ row.itemdesc }}</td>
                        <td>{{ row.quantity }}</td>
                        <td>{{ row.price }}</td>
                        <td>{{ row.sellprice }}</td>
                    </tr>
                   
                        
                </tbody>
            </table>
            </div>






            </div>

        </div>
         

    </div>
    <!-- /.container -->

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                
                <div class="col-lg-12">
                    <center>
                     <p>Copyright &copy; Southern Belle</p>
                    </center>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

      <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular.script.js"></script>

    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>

    <script>
            
        $('#displayInventory').DataTable();
        $("#displayInventory_filter").html(' <input type="text" class="form-control" placeholder="Search" ng-model="invsearch">')
            
    </script>
</body>

</html>
