<!DOCTYPE html>
<html lang="en" ng-app="salesinv">

<head>

    <div ng-include="'header.html'"></div>

</head>

<body ng-controller="customers">

     <div ng-include="'menu.html'"></div>

    <!-- Page Content -->
    <div class="container">

       
        <div class="row">

            <div class="col-md-3">
                  <h3>Customer Information</h3>
                <div class="list-group">
                    <a href="" ng-click="showPanel('newInv');" ng-class="class1">New Customer</a>
                    <a href="" ng-click="showPanel('allInv');" ng-class="class2">Display Customers</a>
                </div>
            </div>

            <div class="col-md-9">

               
                 <!-- START CUSTOMER FORM -->
                  <div ng-show="newInv" >
                <h3>New Customer</h3>
               <form  novalidate >
					<div class="form-group">
						<input type="text" ng-model="cust.fname" name="cust.fname"  tabindex="1" class="form-control" placeholder="First Name" value="">
					</div>
                    <div class="form-group">
                        <input type="text"  ng-model="cust.mname" name="cust.mname" tabindex="1"  class="form-control" placeholder="Middle Name" value="">
					</div>
                    <div class="form-group">
						<input type="text" ng-model="cust.lname" name="cust.lname" tabindex="1" class="form-control" placeholder="Last Name" value="">
					</div>
					<div class="form-group">
						<textarea  ng-model="cust.address" name="cust.address" tabindex="1" class="form-control" placeholder="Address" value=""></textarea>
					</div>
					<div class="form-group">
						<input type="text" ng-model="cust.city" name="cust.city" tabindex="2" class="form-control" placeholder="City" value="">
					</div>
                    <div class="form-group">
						<input type="text" ng-model="cust.country" name="cust.country" tabindex="2" class="form-control" placeholder="Country" value="">
					</div>
                    <div class="form-group">
						<input type="email" ng-model="cust.email" name="cust.email" tabindex="2" class="form-control" placeholder="Email" value="">
					</div>
					<div class="form-group">
						<input type="text" ng-model="cust.contact" name="cust.contact" tabindex="2" class="form-control" placeholder="Contact" value="">
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="button" ng-show="id == '' " ng-click="saveCustomer();" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Save">
                                <input type="button" ng-show="id != '' " ng-click="saveCustomer();" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Update">
							</div>
						</div>
	        		</div>
				</form>
                </div>
                <!-- END CUSTOMER FORM -->
                

                <div ng-show="allInv" >
                    <h3>All Customers</h3>
                <table id="displayCustomers" class="display" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Middle Name</th>
                        <th>Last Name</th>
                        <th>City</th>
                        <th>Country</th>
                        <th>Email</th>
                        <th>Contact</th>                      
                    </tr>
                </thead>
               
                <tbody>
                    <tr ng-repeat="row in datatable | orderBy:sortType:sortReverse | filter:custsearch"  >
                        <td><a href="#" ng-click="openCust(row._id);">{{ row.fname }}</a></td>
                        <td>{{ row.mname }}</td>
                        <td>{{ row.lname }}</td>
                        <td>{{ row.city }}</td>
                        <td>{{ row.country }}</td>
                        <td>{{ row.email }}</td>
                        <td>{{ row.contact }}</td>
                    </tr>
                   
                        
                </tbody>
            </table>
            </div>






            </div>

        </div>
         

    </div>
    <!-- /.container -->

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                
                <div class="col-lg-12">
                    <center>
                     <p>Copyright &copy; Southern Belle</p>
                    </center>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

   

     <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular.script.js"></script>

    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>


    <script>
     
            $('#displayCustomers').DataTable();
            $("#displayCustomers_filter").html(' <input type="text" class="form-control" placeholder="Search" ng-model="custsearch">')
      
    </script>
</body>

</html>
